<ion-header>
  <ion-toolbar [ngStyle]="{'background': color}">
    <ion-title>
      {{ wk.titre_workshop_cour|replaceBy }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon color="light" name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3 [ngStyle]="{'color': color}">Programme</h3>
  <div [innerHtml]="wk.programme_workshop|replaceBy"></div>
  <hr/>
  <div>
    <p>
      Sessions: {{ wk.date_session_1_du }} <br/>
      Ecolage: Sf {{ wk.ecolage_wk }}
    </p>
    <button ion-button
      (click)="goInscription()"
      [ngStyle]="{'background-color': color}">
      pr√©-inscription
    </button>
  </div>
</ion-content>
