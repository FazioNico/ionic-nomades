<ion-header class="mobile-v">

  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div *ngIf="(workshops|async); let wks; else loading">
    <workshop-form [wksList]="wks"></workshop-form>
  </div>

  <ng-template #loading>
    <ion-spinner color="red" name="bubbles"></ion-spinner>
  </ng-template>

</ion-content>
