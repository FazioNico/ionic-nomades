<ion-header class="mobile-v">

  <ion-navbar>
    <ion-title>Workshops Front-End</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 padding-left padding-right>nomades advanced technologies interactive workshops front-end development</h1>

  <div *ngIf="(workshops|async); let wks; else loading">

    <section margin-top padding-top>
      <p padding-left padding-right>Interfaces graphiques</p>
      <ion-list>
        <button (click)="displayDetail(workshop)" ion-item *ngFor="let workshop of ((wks)|filterBy:{prop: 'parcours', value: 7})">
          <h2>{{workshop?.title.rendered}}</h2>
          <button ion-button clear item-end><ion-icon color="front" name="arrow-dropright"></ion-icon></button>
        </button>
      </ion-list>
    </section>

    <section margin-top padding-top>
      <p padding-left padding-right>Web editing</p>
      <ion-list>
        <button (click)="displayDetail(workshop)" ion-item *ngFor="let workshop of ((wks)|filterBy:{prop: 'parcours', value: 8})">
          <h2>{{workshop?.title.rendered}}</h2>
          <button ion-button clear item-end><ion-icon color="front" name="arrow-dropright"></ion-icon></button>
        </button>
      </ion-list>
    </section>

    <section margin-top padding-top>
      <p padding-left padding-right>Programmation javascript</p>
      <ion-list>
        <button (click)="displayDetail(workshop)" ion-item *ngFor="let workshop of ((wks)|filterBy:{prop: 'parcours', value: 9})">
          <h2>{{workshop?.title.rendered}}</h2>
          <button ion-button clear item-end><ion-icon color="front" name="arrow-dropright"></ion-icon></button>
        </button>
      </ion-list>
    </section>
  </div>
  <ng-template #loading>
    <ion-spinner color="red" name="bubbles"></ion-spinner>
  </ng-template>

</ion-content>
