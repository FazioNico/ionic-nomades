<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>NOMADES | Les Ateliers nomades décernent quatre diplômes concernant le développement web et mobile.</title>
  <meta name="description" content="Les Ateliers nomades décernent quatre diplômes concernant le développement web et mobile. Ces formations intégrent le développement de projets concrets" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">
  <!-- Preloading files -->
  <link href="build/main.css" rel="preload" as="style">
  <link href="build/polyfills.js" rel="preload" as="script">
  <link href="build/vendor.js" rel="preload" as="script">
  <link href="build/main.js" rel="preload" as="script">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator ]] ['localhost', '127'].indexOf(location.hostname) === -1) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app class="md">
    <style>
      @keyframes pulse {
         from {
           transform: scale3d(1, 1, 1);
         }
         50% {
           transform: scale3d(0.95, 0.95, 0.95);
         }
         to {
           transform: scale3d(1, 1, 1);
         }
      }
      html, body, ion-app{
         height: 100%;
         background: #fff;
      }
      ion-app {
         display: -ms-flexbox;
         display: -webkit-flex;
         display: flex;
         -webkit-flex-direction: column;
         -ms-flex-direction: column;
         flex-direction: column;
         -webkit-flex-wrap: nowrap;
         -ms-flex-wrap: nowrap;
         flex-wrap: nowrap;
         -webkit-justify-content: center;
         -ms-flex-pack: center;
         justify-content: center;
         -webkit-align-content: stretch;
         -ms-flex-line-pack: stretch;
         align-content: stretch;
         -webkit-align-items: center;
         -ms-flex-align: center;
         align-items: center;
      }
      img {
        text-align: center;
        margin:auto;
      }
    </style>
    <img src="https://nomades.ch/wp-content/themes/theme_nomades/images/logo-nomades.png" alt="">
    <noscript>
      <h2 style="padding: 50px; text-align: center;">You need JavaScript enabled to view this website</h2>
    </noscript>
  </ion-app>

  <script type="text/javascript">
    /* First CSS File */
    var giftofspeed = document.createElement('link');
    giftofspeed.rel = 'stylesheet';
    giftofspeed.href = 'build/main.css';
    giftofspeed.type = 'text/css';
    var godefer = document.getElementsByTagName('link')[0];
    godefer.parentNode.insertBefore(giftofspeed, godefer);
  </script>
  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>
  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>
  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
